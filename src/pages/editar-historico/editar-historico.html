
<ion-header>

  <ion-navbar>
    <ion-title>editar-historico</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


    <form [formGroup]="form">
               
      <!--  <ion-item>
            <ion-label>key</ion-label>
            <ion-input type="text" formControlName="key"></ion-input>
        </ion-item> -->
        

        <ion-item>
            <ion-label stacked>status</ion-label>

            <ion-select formControlName="status">
                <ion-option value="Solicitado">Solicitado</ion-option>
                <ion-option value="Aguardando">Aguardando</ion-option>
                <ion-option value="Entregue">Entregue</ion-option>
              </ion-select>
          </ion-item>

          <ion-item>
            <ion-label>dias para entrega</ion-label>
            <ion-input type="number" formControlName="dias"></ion-input>
        </ion-item>
    
        <div padding>
          <button ion-button block type="submit" [disabled]="!form.valid" (click)="onSubmit()">Salvar</button>
        </div>
    </form>




</ion-content>
