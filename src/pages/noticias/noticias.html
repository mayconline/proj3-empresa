<ion-header>

  <ion-navbar>
    <ion-title>noticias</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    
      
      <ion-row>
          <ion-col col-12> 
            <ion-searchbar (ionInput)="getItems($event)"  placeholder="Filtre pelo Nome"></ion-searchbar>
          </ion-col>
      </ion-row>
      
      <ion-row>
          <ion-col col-12> <h4 text-center>Troque seus Pontos

             
          </h4> </ion-col>
      </ion-row>

      <ion-row>
          <ion-col col-12>
             
                <ion-list>     
                           <ion-item-sliding *ngFor="let noticia of noticias | async">  
                               <ion-item >
                                  <ion-avatar item-start>
                                    <img src="{{ noticia.url }}" />
                                  </ion-avatar>
                                   <h2>{{noticia.titulo}}</h2>
                                   <p>{{noticia.descricao}} Pontos</p>

                               
                                  

                                          
                               </ion-item>

                               <ion-item-options side="left"> 
                                  
                                  <button ion-button color="primary" (click)="editarNew(noticia)">
                                      <ion-icon name="create"> Editar</ion-icon>
                                  </button>

                                  <button ion-button color="danger" (click)="removerNew(noticia)">
                                          <ion-icon name="trash"> Remover</ion-icon>
                                      </button>
  

                               </ion-item-options>

                          </ion-item-sliding>
                  </ion-list>
             
          
          </ion-col>
      </ion-row>
       
     
    </ion-grid>

    <ion-grid>

          <ion-row>
                  <ion-col col-12>
  
                          <ion-fab right botton  (click)="criarNew()">
                                  <button ion-fab color="secondary" item-content>
                                      <ion-icon name="add"></ion-icon></button>
                                      </ion-fab>      
  
                       
                  </ion-col>
              </ion-row>


       

         
    
    </ion-grid>

</ion-content>
