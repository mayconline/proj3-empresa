<!--

  Ionic pages and navigation.

<ion-header>

  <ion-navbar [hideBackButton]='hideBackButton'  no-border no-padding>
        <ion-title text-center *ngIf="!searchBarOpen">Crie suas Noticias</ion-title>

        <ion-buttons end>
                <button ion-button icon-only *ngIf="!searchBarOpen" (click)="barClick()">
                    <ion-icon name="search" ></ion-icon>
                </button>
              </ion-buttons>
        <ion-searchbar  *ngIf="searchBarOpen" showCancelButton="true" (ionCancel)="barClick()" (ionInput)="getItems($event)"  placeholder="Filtre pelo Nome"></ion-searchbar>
   
    
  </ion-navbar>

  

</ion-header>


<ion-content padding>
  <ion-grid>
    
       
    

      <ion-row>
          <ion-col col-12>
             
                <ion-list>     
                           <ion-item-sliding *ngFor="let noticia of noticias | async">  
                               <ion-item >
                                  <ion-avatar item-start>
                                    <img src="{{ noticia.url }}" />
                                  </ion-avatar>
                                   <h2>{{noticia.titulo}}</h2>
                                   <p>{{noticia.descricao}} Pontos</p>

                               
                                  

                                          
                               </ion-item>

                               <ion-item-options side="left"> 
                                  
                                  <button ion-button color="primary" (click)="editarNew(noticia)">
                                      <ion-icon name="create"> Editar</ion-icon>
                                  </button>

                                  <button ion-button color="danger" (click)="removerNew(noticia)">
                                          <ion-icon name="trash"> Remover</ion-icon>
                                      </button>
  

                               </ion-item-options>

                          </ion-item-sliding>
                  </ion-list>
             
          
          </ion-col>
      </ion-row>
       
     
    </ion-grid>

    <ion-grid>

          <ion-row>
                  <ion-col col-12>
  
                          <ion-fab right botton  (click)="criarNew()">
                                  <button ion-fab color="secondary" item-content>
                                      <ion-icon name="add"></ion-icon></button>
                                      </ion-fab>      
  
                       
                  </ion-col>
              </ion-row>


       

         
    
    </ion-grid>

</ion-content>
