<ion-header>

  <ion-navbar>
    <ion-title>pontos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
   
    <ion-list>     
        <ion-item-sliding *ngFor="let usuario of usuarios | async">  
            <ion-item >
               <ion-avatar item-start>
                <img src="">
               </ion-avatar>
                <h2>{{usuario.name}}</h2>
                <p>{{usuario.cpf}}</p>
                <p>{{usuario.pontos}} Pontos</p>

                
            </ion-item>

            <ion-item-options side="left"> 
               
               <button ion-button color="primary" (click)="inserirPonto(usuario)">
                   <ion-icon name="create"> Inserir Pontos</ion-icon>
               </button>

             
            </ion-item-options>

       </ion-item-sliding>
</ion-list>



  

</ion-content>
