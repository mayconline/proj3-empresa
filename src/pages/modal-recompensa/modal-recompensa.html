

<ion-header>

  <ion-navbar>
    <ion-row text-center>
    
      <ion-col col-4 offset-6> Ol√° 
          {{user.name}}
        <br> Bem Vindo!!! </ion-col>
      <ion-col col-2>
        <ion-buttons end>
          <button ion-button icon-only (click)="sair()">
            <ion-icon name="exit"></ion-icon>
          </button>
        </ion-buttons>
      </ion-col>
    </ion-row>
  </ion-navbar>

</ion-header>


<ion-content padding>
  

    <form [formGroup]="form">
       

        <ion-item>
            <ion-label>Produto</ion-label>
            <ion-input type="text" formControlName="prodNome"></ion-input>
        </ion-item>
        
       <ion-item>
            <ion-label> Key Produto</ion-label>
            <ion-input type="text" formControlName="prodKey" ></ion-input>
        </ion-item> 
          
       
         
        <ion-item>
            <ion-label> Status</ion-label>
            <ion-input type="text" formControlName="status" ></ion-input>
        </ion-item> 
       

        <ion-item>
          <ion-label> Pontos Resgate</ion-label>
          <ion-input type="text" formControlName="pontosProd" ></ion-input>
      </ion-item> 
      




      <ion-row>
          <ion-col col-6>
              <ion-buttons start>
                  <button (click)="fechar()" ion-button icon-left> 
                      <ion-icon name="close"></ion-icon>
                    
                    Cancelar</button>
                  
              </ion-buttons>
          </ion-col>


          <ion-col col-6>
            
              <ion-buttons end>
                  <button ion-button icon-left type="submit" [disabled]="!form.valid" (click)="onSubmit()">
                   
                      <ion-icon name="checkmark"></ion-icon>
                    
                    Confirmar</button>
                  
              </ion-buttons>

            </ion-col>
            
          </ion-row>


    </form> 



</ion-content>
