

<ion-header>

  <ion-navbar>
    <ion-row text-center>
    
      <ion-col col-4 offset-6> Olá 
          {{user.name}}
        <br> Bem Vindo!!! </ion-col>
      <ion-col col-2>
        <ion-buttons end>
          <button ion-button icon-only (click)="sair()">
            <ion-icon name="exit"></ion-icon>
          </button>
        </ion-buttons>
      </ion-col>
    </ion-row>
  </ion-navbar>

</ion-header>


<ion-content padding>
  

    <form [formGroup]="form">
       
      <ion-row>
        <ion-col col-6>
           
          <ion-item>
              <ion-label>Produto</ion-label>
              <ion-input type="text" formControlName="prodNome"></ion-input>
          </ion-item>
          </ion-col>
          
  
          <ion-col col-6>
          <ion-item>
              <ion-label> Pontos</ion-label>
              <ion-input type="text" formControlName="pontosProd" ></ion-input>
          </ion-item> 
      

        </ion-col>
      </ion-row>
       

        <ion-row >
            
          <ion-col col-12>
            <ion-item>
                <ion-thumbnail item-start>
                    <img src="{{ prod.url }}" />
                  </ion-thumbnail>
                  <p>Data: {{data}}</p>
                  <p>Meus Pontos : {{user.pontos}} </p>
                  <p>Pontos Necessarios: {{prod.pontos}}</p>
                  <p >Pontos Restantes: {{user.pontos - prod.pontos}}</p>
    
            </ion-item>
          

         </ion-col>
         
          </ion-row>
 


          <ion-row align-items-center>
              <ion-col col-12> <h6 text-center>Status do Resgate</h6> </ion-col>

            

              <ion-col col-12 col-sm  align-self-center>
                  <div class="alinha" text-center>
                  <div class="iconeVerde"><ion-icon item-content item-start  name='paper-plane'><p class="texto">Solicitado</p></ion-icon></div>     
                  <div class="barraVerde"></div>
                  <div class="iconePreto"><ion-icon item-content item-start  name='clock'><p class="texto">Aguardando</p></ion-icon></div>
                  <div class="barraCinza"></div>
                  <div class="iconePreto"><ion-icon item-content item-start  name='checkmark-circle'><p class="texto">Finalizado</p></ion-icon></div>
                </div>
               
              </ion-col>

            
            </ion-row>
          

 <ion-row>
  <ion-col col-12>
      <div *ngIf="user.pontos - prod.pontos < 0"> Não possui pontos suficientes</div>
  </ion-col>

 </ion-row>        
    




      <ion-row>
          <ion-col col-6>
              <ion-buttons start>
                  <button (click)="fechar()"  color="danger" ion-button icon-left> 
                      <ion-icon name="close"></ion-icon>
                    
                    Cancelar</button>
                  
              </ion-buttons>
          </ion-col>


          <ion-col col-6>
            
              <ion-buttons end>
                  <button color="secondary" ion-button icon-left type="submit" [disabled]="user.pontos - prod.pontos < 0" (click)="onSubmit()">
                   
                      <ion-icon name="checkmark"></ion-icon>
                    
                    Confirmar</button>
                  
              </ion-buttons>

            </ion-col>
            
          </ion-row>


    </form> 

</ion-content>
