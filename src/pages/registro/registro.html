


<ion-content padding>
    <img class="banner" src="assets/imgs/logoempresa.png"   />
  
      <ion-card class="card"> 
  
          <ion-card-header  >
            <img class="logo" src="assets/imgs/logo.png"/>
            <h1 ion-text>CRIE SUA CONTA </h1>
         </ion-card-header>
        
          <ion-card-content>
            
              <ion-item>
                  
                  <ion-label stacked>Email:</ion-label>
                  <ion-input type="email" [(ngModel)]='user.email' placeholder="Digite seu Email"></ion-input>
                  <ion-icon name="mail" item-end></ion-icon>
              </ion-item>
              <ion-item>
                  <ion-label stacked> Senha:</ion-label>
                  <ion-input type="password" [(ngModel)]='user.password' placeholder ="Crie uma Senha"></ion-input>
                  <ion-icon name="key" item-end></ion-icon>
              </ion-item>
  
                <ion-item (click)="registrar(user)" *ngIf="user.email && user.password">
                    <button  ion-button color="secondary" outline block round icon-left>
                         <ion-icon name="person-add"></ion-icon> Criar Conta
                    </button>
                </ion-item>
  
  
                <ion-item (click)="voltarLogin()">
                        <button  ion-button color="secondary" outline block round icon-left>
                             <ion-icon name="person-add"></ion-icon> Voltar para Login
                        </button>
                    </ion-item>
      
  
  
          </ion-card-content>
        
        </ion-card>
  
  </ion-content>
