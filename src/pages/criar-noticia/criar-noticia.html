<ion-header>

    <ion-navbar>
        <ion-title>{{title}}</ion-title>
      </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-grid>
      <ion-row>
          <ion-col col-12>
  
            <!--Formulario de cadastro de noticia-->
              <form *ngIf='!noticia.key' [formGroup]="form">
       
                  <ion-item>
                        <ion-label stacked >Titulo</ion-label>
                        <ion-input type="text" formControlName="titulo" ></ion-input>
                        <ion-icon name="person" item-end></ion-icon>
                    </ion-item>
                    <ion-item *ngIf="!form.controls.titulo.valid && (form.controls.titulo.dirty || form.controls.titulo.touched)" color="danger">
                      <div [hidden]="!form.controls.titulo.errors.required">
                        Digite um titulo para noticia
                      </div>  
              
                    </ion-item>
              
                   
                    <ion-item>
                        <ion-label stacked >Descrição</ion-label>
                        <ion-input type="tel" formControlName="descricao"></ion-input>
                        <ion-icon name="pricetag" item-end></ion-icon>
                    </ion-item>
                    <ion-item *ngIf="!form.controls.descricao.valid && (form.controls.descricao.dirty || form.controls.descricao.touched)" color="danger">
                      <div [hidden]="!form.controls.descricao.errors.required">
                        Digite a noticia
                      </div>  
              
                    </ion-item>
              
              
                    <ion-item>
                        <ion-label>Colocar em Destaque</ion-label>
                        <ion-checkbox color="red" checked="true" formControlName="destaque"></ion-checkbox>
                        <ion-icon name="star" item-end></ion-icon>
                      </ion-item>
  
                      <ion-item>
                          <ion-avatar item-start>
                              <img src="{{ image }}">
                             </ion-avatar>
                      </ion-item>
  
  
                      <ion-row no-padding>
                          <ion-col col-6>
                            <button ion-button clear small color="primary" icon-left (click)="takePicture('picture')">
                              <ion-icon name='camera'></ion-icon>
                              Câmera
                            </button>
                          </ion-col>
                          <ion-col text-center col-6>
                            <button ion-button clear small color="primary" icon-left (click)="takePicture('gallery')">
                              <ion-icon name='albums'></ion-icon>
                              Galeria
                            </button>
                          </ion-col>
                    
                        </ion-row>
  
                     
              
                    <div padding>
                        <button ion-button block type="submit" [disabled]="!image" (click)="onSubmit()">Salvar</button>
                    </div>
              
                  </form>
