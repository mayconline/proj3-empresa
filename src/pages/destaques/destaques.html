
<ion-header>

        <ion-navbar>
                <ion-row text-center>
                
                  <ion-col col-4 offset-6> Olá {{user.name}}
                    <br> Bem Vindo!!! </ion-col>
                  <ion-col col-2>
                    <ion-buttons end>
                      <button ion-button icon-only (click)="sair()">
                        <ion-icon name="exit"></ion-icon>
                      </button>
                    </ion-buttons>
                  </ion-col>
                </ion-row>
              </ion-navbar>
            

</ion-header>


<ion-content padding>

  <ion-grid>
    <ion-row>
        <ion-col col-12 text-center>
            <h2>Noticias App Demo usuario</h2>
            <p> Seja bem vindo ao nosso app de demonstração,
              Esse é o modo de usuario, onde o cliente irá consultar seus pontos e trocar pelas 
              recompensas cadastradas
            </p>
        </ion-col>
    </ion-row>

    <ion-row>
        <ion-col col-12 text-center>
            <h3> Produtos em destaques</h3>
        </ion-col>
    </ion-row>
    </ion-grid>

    <ion-grid>
            <ion-row>
                    <ion-col col-12>
                        <ion-list>
                            <ion-item *ngFor="let recompensa of recompensas | async" class="card-background-page">

                                    <ion-card>
                                            <img src="assets/imgs/produtos/iconProduto.png"/>
                                            <div class="card-title">{{recompensa.nome}}</div>
                                            <div class="card-subtitle">{{recompensa.pontos}} Pontos</div>
                                 </ion-card>
                                    
                                    
                            </ion-item>
                        </ion-list>
                           
                    </ion-col>
                </ion-row> 
        
    </ion-grid>
