<ion-header>

  <ion-navbar>
    <ion-title>inserir-pontos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <h1 ion-text>Insira os Dados da Nota </h1>

    <form [formGroup]="form">
               

      <ion-item>
        <ion-label stacked>Usuario</ion-label>
        <ion-input type="text" formControlName="NomeUser"></ion-input>
      </ion-item>

        <ion-item>
          <ion-label stacked>Nota</ion-label>
          <ion-input type="tel" formControlName="nota"></ion-input>
        </ion-item>
    
        <ion-item>
          <ion-label stacked>valor</ion-label>
          <ion-input type="tel" formControlName="valor"></ion-input>
        </ion-item>
     

          
          <ion-item>
            <ion-label stacked>Status</ion-label>
            <ion-input type="text" formControlName="status"></ion-input>
          </ion-item>

       
    
        <div padding>
          <button ion-button block type="submit" [disabled]="!form.valid" (click)="onSubmit()">Salvar</button>
        </div>
    </form>



</ion-content>
