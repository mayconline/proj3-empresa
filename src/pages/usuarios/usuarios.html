<ion-header>

  <ion-navbar>
    <ion-title>usuarios</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-grid>
        
        <ion-row>
            <ion-col col-12> 
      <ion-searchbar (ionInput)="getItems($event)"  placeholder="Filtre pelo Nome"></ion-searchbar>
            </ion-col>
        </ion-row>
        
        <ion-row>
            <ion-col col-12> <h4 text-center> Usuarios Cadastrados

               
            </h4> </ion-col>
        </ion-row>
  
        <ion-row>
            <ion-col col-12>
               
               
                  <ion-list>     
                             <ion-item-sliding *ngFor="let usuario of usuarios | async">  
                                 <ion-item >
                                    <ion-avatar item-start>
                                     <img src="">
                                    </ion-avatar>
                                     <h2>{{usuario.name}}</h2>
                                     <p>{{usuario.cpf}}</p>
                                     <p>{{usuario.pontos}}</p>

                                     
                                 </ion-item>

                                 <ion-item-options side="left"> 
                                    
                                    <button ion-button color="primary" (click)="editarUser(usuario)">
                                        <ion-icon name="create"> Editar</ion-icon>
                                    </button>

                                  
                                 </ion-item-options>

                            </ion-item-sliding>
                    </ion-list>
               
            
            </ion-col>
        </ion-row>
         
       
      </ion-grid>
