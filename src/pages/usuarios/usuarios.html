<ion-header>

 
        <ion-navbar [hideBackButton]='hideBackButton'  no-border no-padding>
                <ion-title text-center *ngIf="!searchBarOpen">Usuarios Cadastrados</ion-title>
        
                <ion-buttons end>
                        <button ion-button icon-only *ngIf="!searchBarOpen" (click)="barClick()">
                            <ion-icon name="search" ></ion-icon>
                        </button>
                      </ion-buttons>
                <ion-searchbar  *ngIf="searchBarOpen" showCancelButton="true" (ionCancel)="barClick()" (ionInput)="getItems($event)"  placeholder="Filtre pelo Nome"></ion-searchbar>
           
            
          </ion-navbar>
        

</ion-header>


<ion-content padding>

    <ion-grid>
        
        
       
  
        <ion-row>
            <ion-col col-12>
               
               
                  <ion-list>     
                             <ion-item-sliding *ngFor="let usuario of usuarios | async">  
                                 <ion-item >
                                        <ion-icon item-start item-content name="person"></ion-icon>
                                     <h2> Nome: {{usuario.name}}</h2>
                                     <p>CPF : {{usuario.cpf}}</p>
                                     <p>{{usuario.pontos}} Pontos Atuais</p>
                                     <h2>Tipo de Usuario: {{usuario.role}}</h2>

                                     
                                 </ion-item>

                                 <ion-item-options side="left"> 
                                    
                                    <button ion-button color="primary" (click)="editarUser(usuario)">
                                        <ion-icon name="create"> Editar</ion-icon>
                                    </button>

                                  
                                 </ion-item-options>

                            </ion-item-sliding>
                    </ion-list>
               
            
            </ion-col>
        </ion-row>
         
       
      </ion-grid>
