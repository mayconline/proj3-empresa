
<ion-header>

        <ion-navbar>
                <ion-row text-center>
                  <ion-col col-2 class="ptitle">
                    {{user.pontos}} Pontos
                  </ion-col>
                
                  <ion-col col-4 offset-4 class="ptitle"> Ol√° {{user.name}}
                    <br> Bem Vindo!!! </ion-col>
                  
                </ion-row>
              </ion-navbar>
            

</ion-header>


<ion-content padding>
    <ion-grid>
        
        <ion-row>
            <ion-col col-12> 
              <ion-searchbar (ionInput)="getItems($event)"  placeholder="Filtre pelo Nome"></ion-searchbar>
            </ion-col>
        </ion-row>
        
        <ion-row>
            <ion-col col-12> <h4 text-center>Troque seus Pontos

               
            </h4> </ion-col>
        </ion-row>
  
        <ion-row>
            <ion-col col-12>
               
                  <ion-list>     
                             <ion-item-sliding *ngFor="let recompensa of recompensas | async">  
                                 <ion-item (click)="abrirModal(recompensa)" text-wrap>
                                    <ion-avatar item-start >
                                      <img src="{{ recompensa.url }}" />
                                    </ion-avatar>
                                     <h2>{{recompensa.nome}}</h2>
                                     <p>{{recompensa.pontos}} Pontos</p>

                                  
                                    
<button  color="secondary" ion-button  item-content item-end icon-only clear >
                                               <ion-icon  class="icone"  name="cart"></ion-icon>
                                             </button>
                                            
                                 </ion-item>

                                 <ion-item-options side="left"> 
                                    
                                    <button ion-button color="primary" (click)="editarRecomp(recompensa)">
                                        <ion-icon name="create"> Editar</ion-icon>
                                    </button>

                                    <button ion-button color="danger" (click)="removerRecomp(recompensa)">
                                            <ion-icon name="trash"> Remover</ion-icon>
                                        </button>
    

                                 </ion-item-options>

                            </ion-item-sliding>
                    </ion-list>
               
            
            </ion-col>
        </ion-row>
         
       
      </ion-grid>

      <ion-grid>

            <ion-row>
                    <ion-col col-12>
    
                            <ion-fab right botton  (click)="criarRecomp()">
                                    <button ion-fab color="secondary" item-content>
                                        <ion-icon name="add"></ion-icon></button>
                                        </ion-fab>      
    
                         
                    </ion-col>
                </ion-row>


        

           
      
      </ion-grid>

</ion-content>
