


<ion-content padding class="clogin"> 

    <!--<img class="banner" src="assets/imgs/logoempresa.png"   /> -->
    <h1>LineApp</h1>
    
    <h5 text-center>Modo Empresa</h5>
    <ion-card class="card">
        <ion-card-header  >
            <img class="logo" src="assets/imgs/logo.png"/>
          <h2 ion-text color="violet">Faça seu Login</h2>
          </ion-card-header>

          <ion-card-content>
              <form [formGroup]="form">
                  <ion-item>
                    <ion-label stacked>E-mail</ion-label>
                    <ion-input type="email" formControlName="email"></ion-input>
                  </ion-item>
                  <ion-item *ngIf="!form.controls.email.valid && (form.controls.email.dirty || form.controls.email.touched)" color="danger">
                    <div [hidden]="!form.controls.email.errors.required">
                      O campo é obrigatório
                    </div>
                    <div [hidden]="!form.controls.email.errors.email">
                      O e-mail é invalido
                    </div>
                  </ion-item>
              
                  <ion-item>
                    <ion-label stacked>Senha</ion-label>
                    <ion-input type="password" formControlName="password"></ion-input>
                  </ion-item>
                  <ion-item *ngIf="!form.controls.password.valid && (form.controls.password.dirty || form.controls.password.touched)" color="danger">
                    <div [hidden]="!form.controls.password.errors.required">
                      O campo é obrigatório
                    </div>
                  </ion-item>
              
                  <div padding>
                    <button color="violet" ion-button block type="submit" [disabled]="!form.valid" (click)="onSubmit()">Entrar</button>
                  </div>
              </form>

              <ion-item (click)="irResetPage()">
                  <button color="laranja" ion-button clear item-right >
                      Recuperar senha?
                  </button>
              </ion-item>

              <ion-item> 
                  <ion-label ion-text color="violet">Não tem conta ?</ion-label>
                  <button color="laranja" (click)="registrese()" ion-button clear item-right> Registre-se </button>
              </ion-item>


          </ion-card-content>

    </ion-card>

    
    <div class="copyright" text-center ion-text>© LineApp - aplicativo fidelidade</div>

</ion-content>
