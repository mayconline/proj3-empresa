


<ion-content padding>
  <img class="banner" src=""   />

    <ion-card class="card"> 

        <ion-card-header  >
          <img class="logo" src=""/>
          <h1 ion-text>Faça seu Login - Empresa</h1>
        </ion-card-header>
      
        <ion-card-content>
          
            <ion-item>
                
                <ion-label stacked>Email:</ion-label>
                <ion-input type="email" [(ngModel)]='user.email' placeholder="Digite seu Email"></ion-input>
                <ion-icon name="mail" item-end></ion-icon>
            </ion-item>
            <ion-item>
                <ion-label stacked> Senha:</ion-label>
                <ion-input type="password" [(ngModel)]='user.password' placeholder ="Digite sua Senha"></ion-input>
                <ion-icon name="key" item-end></ion-icon>
            </ion-item>

              <ion-item>
                  <button ion-button clear item-right >
                      Recuperar senha?
                  </button>
              </ion-item>

              <ion-item (click)="logar()">
                  <button  ion-button color="secondary" outline block round icon-left>
                       <ion-icon name="unlock"></ion-icon> Entrar 
                  </button>
              </ion-item>

              <ion-item> 
                  <ion-label>Não tem conta ?</ion-label>
                  <button (click)="registrese()" ion-button clear item-right> Registre-se </button>
              </ion-item>


        </ion-card-content>
      
      </ion-card>

</ion-content>
